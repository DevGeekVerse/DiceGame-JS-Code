<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h1>Hello world</h1>
    <script type="text/javascript">
        var a = ['ind', 'afg', 'bang', 'pak', 'uk', 'aus'];
        var b = ['ind', 'ken', 'newz', 'pak', 'usa', 'uk'];
        var c = []
        for (i = 0; i < a.length; i++) {
            for (j = 0; j < b.length; j++) {
                if (a[i] === b[j]) {
                    c.push(a[i]);
                }
            }
        }
        console.log(c);
    </script>
</body>

</html>
