<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/game.css">

<body>
    <!--[if lt IE 7]>

    <div class="wrapper">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">23</div>
            <div class="player-current-box">
                <div class="player-current-label">current</div>
                <div class="player-current-score" id="current-0">1</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">53</div>
            <div class="player-current-box">
                <div class="player-current-label">current</div>
                <div class="player-current-score" id="current-1">12</div>
            </div>
        </div>

        <button class="btn-new"><i></i> New Game</button>
        <button class="btn-roll"><i></i> Roll Dice</button>
        <button class="btn-hold"><i></i> Hold</button>

        <input type="text" placeholder="Final Score" class="final-score">

        <img src="images/dice-4.png" alt="dice" class="dice" id="dice-1">
        <img src="images/dice-4.png" alt="dice" class="dice" id="dice-2">

    </div>


    <script src="js/game.js"></script>
